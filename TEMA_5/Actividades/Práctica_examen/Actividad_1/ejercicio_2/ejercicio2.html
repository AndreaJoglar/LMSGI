<!DOCTYPE html>
<html lang="es">
  <head>
    <title>BootStrap 5 Template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="caja rojo col-md-3">1</div>
        <div class="caja verde col-md-3">2</div>
        <div class="caja rojo d-none d-md-block col-md-3">3</div>
        <div class="caja verde d-none d-md-block col-md-3">4</div>
      </div>
      <div class="row">
        <div class="caja amarillo col-sm-3 col-md-6 col-lg">1</div>
        <div class="caja negro col-sm-3 col-md-6 col-lg">2</div>
        <div class="caja amarillo col-sm-3 col-md-6 col-lg">3</div>
        <div class="caja negro col-sm-3 col-md-6 col-lg">4</div>
        <div class="caja amarillo col-sm-3 col-md-6 col-lg">5</div>
        <div class="caja negro col-sm-3 col-md-6 col-lg">6</div>
        <div class="caja amarillo d-none d-sm-block col-sm-3 col-md-6 col-lg">7</div>
        <div class="caja negro d-none d-sm-block col-sm-3 col-md-6 col-lg">8</div>
        <div class="caja amarillo d-none d-sm-block col-sm-3 col-md-6 col-lg">9</div>
        <div class="caja negro d-none d-sm-block col-sm-3 col-md-6 col-lg">10</div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="files/bootstrap-5.1.3-dist/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
