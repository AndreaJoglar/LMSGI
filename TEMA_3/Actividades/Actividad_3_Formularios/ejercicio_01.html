<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" placeholder="Escriba su nombre">
        <br>
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" placeholder="Dos apellidos">
        <br>
        <br>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" name="fecha">
        <br>
        <br>
        <label for="carnet">¿Carnet de conducir?</label>
        <input type="checkbox" name="carnet"> Tengo carnet de conducir
        
        <br><br>
        <label for="sexo">Sexo</label>
        <input type="radio" name="sexo" value="hombre"> Hombre
        <input type="radio" name="sexo" value="mujer"> Mujer
        <br><br>
        <label for="estadoCivil">Estado civil:</label>
        <input type="radio" name="estadoCivil" value="Soltero"> Soltero
        <input type="radio" name="estadoCivil" value="Casado"> Casado
        <br>
        <input style="margin-left: 6.6%;" type="radio" name="estadoCivil" value="Viudo"> Viudo
        <input type="radio" name="estadoCivil" value="Divorciado"> Divorciado
        <br><br><br>
        <label for="provincia">Provincia:</label>
        <select name="provincia">
            <option value="Madrid">Madrid</option>
            <option value="La Rioja">La Rioja</option>
            <option value="Asturies">Asturies</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Navarra">Navarra</option>
            <option value="Cantabria">Cantabria</option>
        </select>
        <br><br>
        <label for="nombre_usuario">Nombre de usuario:</label>
        <input type="text" name="nombre_usuario" id="usuario" required>
        <br><br>
        <label for="contrasenia">Constraseña:</label>
        <input type="text" name="contrasenia" id="password" required>
        <br><br>
        <input type="submit" value="Acceder">
    </form>
</body>
</html>
