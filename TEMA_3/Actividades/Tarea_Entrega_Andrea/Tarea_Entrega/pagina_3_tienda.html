    <section class="bloque">
        <article>
            <header class="titulo_bloque">
                <h2>Tienda</h2>
            </header>
            <div class="contenido_tienda">
                <figure>
                    <img src="imagenes/tienda_1.jpg" class="elementos_tienda">
                    <figcaption>Camiseta Loína</figcaption>
                </figure>
                
                <form class="caja1">
                    <fieldset>
                        <legend><b>Camiseta</b></legend>
                        <label>Talla:
                            <select>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                                <option>XL</option>
                            </select>
                        </label>
                        <label>Color:
                            <select class="colores_cami">
                                <option>Blanco</option>
                                <option>Negro</option>
                                <option>Verde</option>
                                <option>Gris</option>
                            </select>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Datos:</legend>
                        <br>
                        <label>
                            <input type="text" placeholder="Nome">
                        </label>
                        <br>
                        <br>
                        <label>
                            <input type="text" placeholder="Apellíos">
                        </label>
                        <br>
                        <br>
                        <label>
                            <input type="email" placeholder="Email">
                        </label>
                        <br>
                        <br>
                        <label>Comentarios:</label>
                        <br><textarea></textarea>
                        <br>
                        <br>
                        <input type="submit" value="Comprar" class="boton_tienda">
                    </fieldset>
                </form>
            </div>
        </article>

        <article>
            <div class="contenido_tienda">
                <figure>
                    <img src="imagenes/tienda_2.jpg" class="elementos_tienda">
                </figure>
                <form class="caja1">
                    <fieldset>
                        <legend><b>Discu</b></legend>
                        <label>Cantidá:
                            <select>
                                <option>1</option>
                                <option>2 x 1</option>
                                <option>Pack 5</option>
                            </select>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Datos:</legend>
                        <br>
                        <label>
                            <input type="text" placeholder="Nome">
                        </label>
                        <br>
                        <br>
                        <label>
                            <input type="text" placeholder="Apellíos">
                        </label>
                        <br>
                        <br>
                        <label>
                            <input type="email" placeholder="Email">
                        </label>
                        <br>
                        <br>
                        <label>Comentarios:</label>
                        <br><textarea></textarea>
                        <br>
                        <br>
                        <input type="submit" value="Comprar" class="boton_tienda">
                    </fieldset>
                </form>
            </div>

                <br>
