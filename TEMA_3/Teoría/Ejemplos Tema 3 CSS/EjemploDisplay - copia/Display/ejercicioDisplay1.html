<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ejercicioDisplay1.css">
    <title>Document</title>
   
   
</head>

<body>
    <!--- Posicionamiento con block --->
    <h1>Display: block</h1>
    <div class="block">
        <div class="uno comun">1</div> <!-- la propiedad comun se aplica a todos los comun y se especifica con "uno", "dos", etc.-->
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
    </div>   

    <!-- Conseguir comportamiento de bloque en un elemento de lÃ­nea: span-->
    <h1>Display: block span</h1>
    <div class="block">
        <span class="uno comun">1</span> <!-- Diferencia entre el anterior con div y este con span-->
        <span class="dos comun">2</span>
        <span class="tres comun">3</span>
        <span class="cuatro comun">4</span>
    </div>


    <!--- Posicionamiento con inline --->
    <h1>Display: inline</h1>
    <div class="inline">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
    </div>
    <!--- Posicionamiento con inline-block --->
    <h1>Display: inline-block</h1>
    <div class="inline-block">
        <div class="uno comun">1 </div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
    </div>
    <!--- Posicionamiento con flex --->
    <h1>Display: flex</h1>
    <div class="flex">
        <div class="inline-block">
            <div class="uno comun">1 </div>
            <div class="dos comun">2</div>
            <div class="tres comun">3</div>
            <div class="cuatro comun">4</div>
        </div>
    </div>

    <h1>Display: flex</h1>
    <div class="flex">
        
            <div class="uno comun">1 </div>
            <div class="dos comun">2</div>
            <div class="tres comun">3</div>
            <div class="cuatro comun">4</div>
        
    </div>
    <!--- Posicionamiento con float left --->
    <h1>Float: left</h1>
    <div class="float-left">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
        
    </div>
    <!--- Posicionamiento con float right --->
    <h1>Float: right</h1>
    <div class="float-right">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
    </div>
    
</body>

</html>
