<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 3px inset goldenrod;
            height: 30px;
        }
        table{
            border: 5px inset rebeccapurple;
            width: 50%;
            text-align: center; /* para centrar texto dentro de la tabla */
            margin-left: 25%; /* ponemos márgenes para alinear la tabla en el centro de la página */
            margin-top: 20px; /* margen superior de la página */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">uno</td> <!--rowspan se usa para agrupar filas-->
            <td>dos</td> 
            <td>tres</td>
        </tr>
        <tr>
            <td>cinco</td>
            <td>seis</td>
        </tr>
        <tr>
            <td>siete</td>
            <td>ocho</td>
            
        </tr>
    </table>
</body>
</html>
