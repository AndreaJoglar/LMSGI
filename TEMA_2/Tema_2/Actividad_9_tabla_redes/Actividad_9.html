<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(estilo.css);
    </style>
</head>
<body>
    <h1>Redes Sociales</h1>
    <table>
        <tr>
            <th colspan="2">Nombre</th>
            <th>¿Tengo cuenta?</th>
            <th>Valoración</th>
            <th>Dirección</th>
        </tr>
        <tr>
            <th rowspan="2">Facebook</th>
            <td rowspan="2">
                <img src="imagenes/facebook.png">
            </td>
            <td rowspan="2">
                <input checked type="checkbox">
            </td>
            <td>
                <img src="imagenes/star-4.png">
                <img src="imagenes/star-4.png">
                <img src="imagenes/star-2.png">
                <img src="imagenes/star-0.png">
                <img src="imagenes/star-0.png">
            </td>
            <td rowspan="2"><a href="http://www.facebook.com">http://www.facebook.com</a></td>
        </tr>
        <tr>
            <td class="valoracion">2.5 / 5</td>
        </tr>
        <tr>
            <th rowspan="2">Flickr</th>
            <td rowspan="2">
                <img src="imagenes/flickr.png">
            </td>
            <td rowspan="2">
                <input checked type="checkbox">
            </td>
            <td>
                <img src="imagenes/star-4.png">
                <img src="imagenes/star-4.png">
                <img src="imagenes/star-4.png">
                <img src="imagenes/star-4.png">
                <img src="imagenes/star-1.png">
            </td>
            <td rowspan="2">
                <a href="http://www.flickr.com">http://www.flickr.com</a>
            </td>
        </tr>
        <tr>
            <td class="valoracion">4.25 / 5</td>
        </tr>
        <tr>
            <th rowspan="2">Vimeo</th>
            <td rowspan="2">
                <img src="imagenes/vimeo.png">
            </td>
            <td rowspan="2">
                <input type="checkbox">
            </td>
            <td>
                <img src="imagenes/star-0.png">
                <img src="imagenes/star-0.png">
                <img src="imagenes/star-0.png">
                <img src="imagenes/star-0.png">
                <img src="imagenes/star-0.png">
            </td>
            <td rowspan="2"><a href="http://www.vimeo.com">http://www.vimeo.com</a></td>
        </tr>
        <tr>
            <td class="valoracion">Sin valorar todavía</td>
        </tr>
        <tr>
            <th rowspan="2">YouTube</th>
            <td rowspan="2">
                <img src="imagenes/youtube.png">
            </td>
            <td rowspan="2">
                <input checked type="checkbox">
            </td>
            <td>
                <img src="imagenes/star-4.png">
                <img src="imagenes/star-4.png">
                <img src="imagenes/star-3.png">
                <img src="imagenes/star-0.png">
                <img src="imagenes/star-0.png">
            </td>
            <td rowspan="2"><a href="http://www.youtube.com">http://www.youtube.com</a></td>
        </tr>
        <tr>
            <td class="valoracion">2.75 / 5</td>
        </tr>
        

    </table>
    
</body>
</html>
